<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"content="Pokémon resource site to browse, filter and search Pokémon by type, generation, move, and ability. ">
        <meta name="keywords"content="pokemon, pokeapi, search">
        <meta name="author"content="Elizabeth Yates">
        <title>Pokémon Type Display Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../scripts.js" defer></script>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-danger border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Pokémon Resource Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search Pokémon</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="pokemon.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Explore Pokémon
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="pokemon.html">All Pokémon</a></li>
                                <li><a class="dropdown-item" href="by-type.html">By Type</a></li>
                                <li><a class="dropdown-item" href="by-generation.html">By Generation</a></li>
                                <li><a class="dropdown-item" href="by-move.html">By Move</a></li>
                                <li><a class="dropdown-item" href="by-ability.html">By Ability</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header id="typeTitle" class="container-fluid p-4 align-items-center text-center justify-content-center" style="height: 400px;">
            <div class="bg-light bg-opacity-75 m-5 p-5 rounded">
                <h1 id="title" class="h1 mb-4">Filter Pokémon by Type</h1>
                <form onsubmit="search(event, 'type')">
                    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="type" name="type">
                        <option selected>Choose Pokémon Type</option>
                        <option value="1">Normal</option>
                        <option value="2">Fighting</option>
                        <option value="3">Flying</option>
                        <option value="4">Poison</option>
                        <option value="5">Ground</option>
                        <option value="6">Rock</option>
                        <option value="7">Bug</option>
                        <option value="8">Ghost</option>
                        <option value="9">Steel</option>
                        <option value="10">Fire</option>
                        <option value="11">Water</option>
                        <option value="12">Grass</option>
                        <option value="13">Electric</option>
                        <option value="14">Psychic</option>
                        <option value="15">Ice</option>
                        <option value="16">Dragon</option>
                        <option value="17">Dark</option>
                        <option value="18">Fairy</option>
                        <option value="19">Stellar</option>
                    </select>
                    <button type="submit" class="btn btn-lg btn-outline-danger mt-3">Filter</button>
                </form>
            </div>
            
        </header>

        <footer class="container-fluid bg-light mt-5 pt-5">
            <div class="row">
                <div class="lead col-md-6 text-center" style="font-weight: bold;">Thanks <a class="link" href="https://pokeapi.co/">PokéAPI</a> for the incredible resource!</div>
                <address class="col-md-6 text-center">&copy;2024 Elizabeth Yates. All rights reserved.</address>
            </div>
        </footer>
    </body>
</html>
